<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="node_modules/@iconscout/unicons/css/unicons.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="staff__brief__header">
        <div class="staff__brief__progress grid-container--sm">
          <div class="staff__brief__progress__track">
            <div class="staff__brief__progress__head" style=""></div>
          </div>
          <div class="staff__brief__progress__track">
            <div class="staff__brief__progress__head"></div>
          </div>
          <div class="staff__brief__progress__track">
            <div class="staff__brief__progress__head"></div>
          </div>
          <div class="staff__brief__progress__track">
            <div class="staff__brief__progress__head"></div>
          </div>
        </div>
        <div class="staff__brief__info grid-container--sm">
          <button class="staff__brief__close">
            <i class="uil uil-times"></i>
          </button>
        </div>
      </div>

      <div class="staff__brief__intro">
        <div class="grid-container--sm">
          <div class="section-icon"><i class="uil uil-book-medical"></i></div>
          <h1 class="staff__brief__intro__title heading-1">
            Medical Protocol
          </h1>
          <p class="staff__brief__intro__description paragraph text-alpha--66">
            Weâ€™ll help you prepare and get started for the event. There are 7 sections and 46 pages in total. You can leave anytime and start back right where you left off.
          </p>
        </div>
        <div class="grid-container--sm staff__brief__stats">
          <p class="paragraph text-alpha--35">This will take around 20 minutes.</p>
        </div>
      </div>


      <div class="staff__floating-actions">
        <div class="grid-container--sm staff__floating-actions__inner">
          <button class="button button--float button--round">
            <i class="uil uil-arrow-left"></i>
          </button>
          <button class="button button--float button--round button--black">
            <i class="uil uil-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Vendor JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.1/js/foundation.min.js"></script>

    <!-- Main JS -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
