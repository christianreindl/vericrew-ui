<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="node_modules/@iconscout/unicons/css/unicons.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="staff-wrapper">
      <div class="staff__quiz">
        <div class="staff__brief__header">
          <div class="staff__brief__progress grid-container">
            <div class="staff__brief__progress__track">
              <div
                class="staff__brief__progress__head"
                style="width: 100%"
              ></div>
            </div>
          </div>
          <div class="staff__brief__info grid-container">
            <button class="staff__brief__close">
              <i class="uil uil-times"></i>
            </button>
          </div>
        </div>

        <div class="staff__brief__intro">
          <div class="grid-container">
            <h1 class="staff__brief__intro__title heading-1 text--accent">
              All done
            </h1>
            <p
              class="staff__brief__intro__description paragraph text-alpha--66"
            >
              Are you sure you want to submit your answers?
            </p>
          </div>
        </div>

        <div class="staff__floating-actions">
          <div class="grid-container staff__floating-actions__inner">
            <button class="button button--float button--round">
              <i class="uil uil--custom uil-arrow-long-left"></i>
            </button>
            <button class="button button--float button--accent">
              <i class="uil uil--custom uil-arrow-long-right uil--lg"></i>
              <span class="button__label">Submit</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Vendor JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.1/js/foundation.min.js"></script>

    <!-- Main JS -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
