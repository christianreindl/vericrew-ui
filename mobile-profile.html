<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="node_modules/@iconscout/unicons/css/unicons.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="staff-wrapper">
      <nav class="nav staff__nav">
        <div class="grid-container--sm">
          <a href="" class="button button--transparent button--round nav__back">
            <i class="uil uil-arrow-left"></i>
          </a>
        </div>
      </nav>

      <header class="staff__header staff__header--profile grid-container--sm">
        <div class="staff__avatar-score">
          <img
            src="/img/dev/profile-pic-staff.jpg"
            alt=""
            class="avatar staff__avatar-score__photo"
          />
          <div class="staff__avatar-score__rating">
            <i class="uil uil-thumbs-up uil--sm margin-right--5"></i>
            <span class="staff__avatar-score__rating__inner heading-5">96%</span>
          </div>
        </div>
        <h1 class="heading-2 margin-top--15">Stephanie<br />MÃ¡rquez</h1>
      </header>

      <div class="staff__content">
        <ul class="staff__list">
          <li class="staff__list-separator staff__list-separator--image"></li>
          <li>
            <div class="staff__list__item staff__list__item--static">
              <div class="grid-container--sm staff__list__item__inner">
                <div class="info-icon">
                  <i class="uil uil-users-alt uil--lg"></i>
                </div>
                <div class="staff__list__item__content">
                  <p class="paragraph text-alpha--35">Event crews joined</p>
                  <p class="paragraph">4</p>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="staff__list__item staff__list__item--static">
              <div class="grid-container--sm staff__list__item__inner">
                <div class="info-icon">
                  <i class="uil uil-redo uil--lg"></i>
                </div>
                <div class="staff__list__item__content">
                  <p class="paragraph text-alpha--35">Average attempts</p>
                  <p class="paragraph">2.3</p>
                </div>
              </div>
            </div>
          </li>
          <li class="staff__list-separator"></li>
          <li>
            <div class="staff__list__item staff__list__item--static">
              <div class="grid-container--sm staff__list__item__inner">
                <div class="info-icon">
                  <i class="uil uil-envelope-alt uil--lg"></i>
                </div>
                <div class="staff__list__item__content">
                  <p class="paragraph text-alpha--35">Email</p>
                  <p class="paragraph">stephanie.m@gmail.com</p>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="staff__list__item staff__list__item--static">
              <div class="grid-container--sm staff__list__item__inner">
                <div class="info-icon">
                  <i class="uil uil-phone uil--lg"></i>
                </div>
                <div class="staff__list__item__content">
                  <p class="paragraph text-alpha--35">Phone</p>
                  <p class="paragraph">(321) 432-3521</p>
                </div>
              </div>
            </div>
          </li>
        </ul>
        <div class="grid-container--sm margin-top--15">
          <button class="button button--transparent button--primary button--full">
            <i class="uil uil-edit"></i>
            Edit personal information
          </button>
          <button class="button button--transparent button--primary button--full">
            <i class="uil uil-lock"></i>
            Change password
          </button>
          <button class="button button--transparent button--alert button--full">
            <i class="uil uil-exit"></i>
            Sign out
          </button>
        </div>

      </div>

    </div>

    <!-- Vendor JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.1/js/foundation.min.js"></script>

    <!-- Main JS -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
